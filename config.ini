[General]
game_app = 440
game_token = "temrec"
game_custom = "%TF%/custom"
game_cfgs = "autoexec, presets/nohud"
game_args = "-dxlevel 95 -nomouse -sw -w 1280 -h 720"

[Video]
fps = 60
encoder = "libx264"
x264_crf = 18
x264_preset = "veryfast"
x264_intra = 0

[Motion Blur]
enabled = 0
fps_mult = 16
exposure = 0.5

[Velocity Overlay]
enabled = 0
align = "0 80"
color = "255 255 255"
font = "Arial"
font_size = 48
font_style = "italic"
font_weight = "bold"
border_color = "0 0 0"
border_size = 2

[FFMPEG]
-i "%INPUT%.mp4"
-i "%INPUT%.wav"
-c:v copy
-c:a aac
"%OUT%.mp4"
